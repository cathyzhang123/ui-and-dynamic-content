<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="img/logo.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">   
  <title>UI and Dynamic Content</title>
</head>
<body>  
  <div class="container">
    <div class="row">
      <div class="background text-white">
        <!-- masthead-image section -->
        <section class="masthead-image">
          <img src="img/shopping_cart.png" alt="Shopping Cart" class="img-fluid mt-5 size">
        </section>
        <!-- title section -->
        <section class="title">
          <h1 class="my-5 display-4 font-weight-bold">BUY<br>GROCERIES</h1>
        </section>
        <!-- main-content section -->
        <section class="main-content">
          <p class="font-weight-bold">What do you need to buy today?</p>   <div class="p-5">
              <input type="text" class="form-control mb-3" name="input-item" id="input-item" placeholder="your item here.....">
              <button class="form-control btn btn-primary" name="submit-button" id="submit-button">ADD TO LIST</button>      
          </div>                 
          <ul id="list" class="text-left mx-5 list-unstyled">
          </ul>
          <p class="feedback"></p>
        </section>
        <!-- footer section -->
        <section class="foot">
          <hr class="hr-style m-5">
          <ul class="text-white">
            <li><a target="_blank" href="http://www.wechat.com"><i class="fab fa-weixin"></i></a></li>          
            <li><a target="_blank" href="http://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
            <li><a target="_blank" href="http://www.twitter.com"><i class="fab fa-twitter"></i></a>                 
          </ul>              
        </section>
      </div><!-- end of background -->     
    </div><!-- end of row -->
  </div><!-- end of container -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/ui_assignment.js"></script>
</body>
</html>
